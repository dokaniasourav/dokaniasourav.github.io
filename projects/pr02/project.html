<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Project 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../common_lib/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container-fluid">
            <div class='navbar-light bg-success navbar'>
                <a class="navbar-brand text-white" href="#"> Sourav Dokania </a>
                <h4 style="color: white">Project 1 (CSCE646)</h4>
            </div>
            <div class="row justify-content-center">
                <div class="col canvas-container">
                    <canvas width="600px" height="400px" id="main-canvas">
                        Your browser does not support Canvas Elements
                    </canvas>
                    <br>
                </div>
                <div class="col min-vh-100 controls-container">
                    <div class="filter-controls">
                        <div class="row">
                            <div class="col">
                                <div class="form-floating" id="operation-select-group">
                                    <select class="form-select" aria-label="Filter Selection" id="operation-select">
                                        <option value="0">None</option>
                                        <option value="1">Convolution Filters</option>
                                        <option value="2">Ordered Dithering</option>
                                    </select>
                                    <label for="operation-select">Select filter operation</label>
                                </div>
                                <div class="form-floating" id="filter-select-group">
                                    <select class="form-select" aria-label="Filter Selection" id="filter-select">
                                        <option value="1">Basic Blur</option>
                                        <option value="2">Gaussian Blur</option>
                                        <option value="3">Gaussian Blur - Directional</option>
                                        <option value="4">Differential Blur - Directional</option>
                                    </select>
                                    <label for="filter-select">Type of filter</label>
                                </div>
                                <div class="row">
                                    <div class="input-group mb-3 col" id="k_size_group">
                                        <label for="k_size_inp" class="form-label">Kernel Size:
                                            <span id="k_size_label"></span></label>
                                        <input type="range" class="form-range" id="k_size_inp" min="5" max="25" step="2" name="k_size">
                                    </div>
                                    <div class="input-group mb-3 col" id="intensity_group">
                                        <label for="intensity_inp" class="form-label">Intensity:
                                            <span id="intensity_label"></span></label>
                                        <input type="range" class="form-range" id="intensity_inp" min="2" max="50" step="2" name="intensity">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-group mb-3 col" id="angle_group">
                                        <label for="angle_inp" class="form-label">Angle:
                                            <span id="angle_label"></span></label>
                                        <input type="range" class="form-range" id="angle_inp" min="0" max="359" step="5" name="angle">
                                    </div>
                                    <div class="input-group mb-3 col" id="steep_group">
                                        <label for="steep_inp" class="form-label">Steep:
                                            <span id="steep_label"></span></label>
                                        <input type="range" class="form-range" id="steep_inp" min="1" max="20" step="1" name="steep">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-group mb-3 col" id="matrix_group">
                                        <label for="matrix_inp" class="form-label">Matrix Size: <span id="matrix_label"></span></label>
                                        <input type="range" class="form-range" id="matrix_inp" min="1" max="5" step="1" name="matrix">
                                    </div>
                                </div>
                                <div id="kernel-rep">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../common_lib/jQuery/jq.js"></script>
        <script src="../common_lib/webgl-utils.js"></script>
        <script src="../common_lib/bootstrap/js/bootstrap.js"></script>
        <script src="index.js" type="application/javascript"></script>
    </body>

</html>
