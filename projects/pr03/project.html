<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Project 3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../common_lib/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container-fluid">
            <div class='navbar-light bg-success navbar'>
                <h4 style="color: white">Project 3 (CSCE646)</h4>
                <h5 style="color: white"> Line Integral Convolution using Vector Fields </h5>
            </div>
            <div class="row justify-content-center">
                <div class="col canvas-container">
                    <canvas width="500px" height="400px" id="main-canvas">
                        Your browser does not support Canvas Elements - 1
                    </canvas>
                    <br>
                    <header>Convoluted Image</header>
                </div>
                <div class="col canvas-container">
                    <canvas width="500px" height="400px" id="filter-canvas">
                        Your browser does not support Canvas Elements - 2
                    </canvas>
                    <br>
                    <header>Vector Representation</header>
                </div>
                <div class="col min-vh-100 controls-container">
                    <div class="filter-controls">
                        <div class="row">
                            <div class="col">
                                <div class="form-floating" id="image-select-group">
                                    <select class="form-select" aria-label="Filter Selection" id="image-select">
                                        <option value="mountain.jpg">Mountain</option>
                                        <option value="city.jpg">City</option>
                                        <option value="fox.jpg">Fox</option>
                                        <option value="bunny.jpg">Bunny</option>
                                        <option value="img_colours.jpg">Colours</option>
                                    </select>
                                    <label for="filter-select">Select a convolution filter</label>
                                </div>
                                <div class="form-floating" id="filter-select-group">
                                    <select class="form-select" aria-label="Filter Selection" id="filter-select">
                                        <option value="1">F(x, y) = (1, 1)</option>
                                        <option value="2">F(x, y) = (x, y)</option>
                                        <option value="3">F(x, y) = (-x, -y)</option>
                                        <option value="4">F(x, y) = (-y, x)</option>
                                        <option value="5">F(x, y) = (y, -x)</option>
                                        <option value="6">Custom Function</option>
                                    </select>
                                    <label for="filter-select">Select a convolution filter</label>
                                </div>
                                <div class="row" id="input_group_xy">
                                    <div class="input-group mb-3 col-xl-6 col-12">
                                        <label for="input_x" class="input-group-text">FX = </label>
                                        <input type="text" class="form-control" id="input_x" placeholder="Fx(XX, YY)">
                                    </div>
                                    <div class="input-group mb-3 col-xl-6 col-12">
                                        <label for="input_y" class="input-group-text">FY = </label>
                                        <input type="text" class="form-control" id="input_y" placeholder="Fy(XX, YY)">
                                    </div>
                                    <button class="btn input-group mb-3 col-xl-12 col-12 btn-primary" id="input_xy_btn"> Run </button>
                                    <div class="alert alert-danger" role="alert" id="input_error_box">
                                        This is a danger alertâ€”check it out!
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-group mb-3 col" id="k_size_group">
                                        <label for="k_size_inp" class="form-label">Kernel Size:
                                            <span id="k_size_label"></span></label>
                                        <input type="range" class="form-range" id="k_size_inp" min="2" max="999" step="2" name="k_size">
                                    </div>
                                    <div class="input-group mb-3 col" id="intensity_group">
                                        <label for="intensity_inp" class="form-label">Intensity:
                                            <span id="intensity_label"></span></label>
                                        <input type="range" class="form-range" id="intensity_inp" min="2" max="50" step="2" name="intensity">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-group mb-3 col" id="angle_group">
                                        <label for="angle_inp" class="form-label">Angle:
                                            <span id="angle_label"></span></label>
                                        <input type="range" class="form-range" id="angle_inp" min="0" max="359" step="5" name="angle">
                                    </div>
                                    <div class="input-group mb-3 col" id="steep_group">
                                        <label for="steep_inp" class="form-label">Steep:
                                            <span id="steep_label"></span></label>
                                        <input type="range" class="form-range" id="steep_inp" min="1" max="20" step="1" name="steep">
                                    </div>
                                </div>
                                <button class="btn-primary" id="download_img">Download</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../common_lib/jQuery/jq.js"></script>
        <script src="../common_lib/webgl-utils.js"></script>
        <script src="../common_lib/bootstrap/js/bootstrap.js"></script>
        <script src="index.js" type="application/javascript"></script>
    </body>

</html>
